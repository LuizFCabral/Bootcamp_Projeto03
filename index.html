<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootcamp Projeto03</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<img class="img-home" src="./assets/home.jpg" alt="Home" />
			<div class="home-title">Menu - Faça A Sua Escolha</div>
			<div class="card">
				<h5>Prato Principal</h5>
				<p>
					Todos os pratos acompanham arroz, feijão, e a sobremesa do
					dia.
				</p>
				<div class="card-itens">
					<div class="card-item">
						<img
							src="./assets/bife.jpg"
							alt="Item1"
							style="width: 93%"
						/>
						<p>Bife com Bata</p>
						<h1>R$ 30,00</h1>
						<div class="qunatidade"></div>
					</div>
					<div class="card-item">
						<img
							src="./assets/coxa.jpg"
							alt="Item2"
							style="width: 93%"
						/>
						<p>Coxa de Frango Crocante</p>
						<div class="dinheiro">R$ 25,00</div>
						<div class="qunatidade"></div>
					</div>
					<div class="card-item">
						<img
							src="./assets/panela.jpg"
							alt="Item3"
							style="width: 93%"
						/>
						<p>Carne de Panela</p>
						<div class="dinheiro">R$ 22,00</div>
						<div class="qunatidade"></div>
					</div>
				</div>
			</div>
			<div class="card">
				<h5>Acompanhamentos</h5>
				<p>Porções para uma pessoa</p>
				<div class="card-itens">
					<div class="card-item">
						<img
							src="./assets/farofa.jpg"
							alt="Item4"
							style="width: 93%"
						/>
						<p>Farofa</p>
						<div class="dinheiro">R$ 10,00</div>
						<div class="qunatidade"></div>
					</div>
					<div class="card-item">
						<img
							src="./assets/salad.jpg"
							alt="Item5"
							style="width: 93%"
						/>
						<p>Slada</p>
						<div class="dinheiro">R$ 8,00</div>
						<div class="qunatidade"></div>
					</div>
					<div class="card-item">
						<img
							src="./assets/torresmo.jpg"
							alt="Item6"
							style="width: 93%"
						/>
						<p>Torresmo</p>
						<div class="dinheiro">R$ 12,00</div>
						<div class="qunatidade"></div>
					</div>
				</div>
			</div>
			<div class="card">
				<input type="text" placeholder="Nome" />
				<input type="text" placeholder="Telefone" />
				<input type="text" placeholder="Email" />
			</div>
			<button>Calcular</button>
		</div>
	</body>
</html>
