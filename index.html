<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootcamp Projeto03</title>
	</head>
	<body>
		<div class="container">
			<img src="" alt="Home" />
			Menu - Faça A Sua Escolha
			<div class="card">
				<h5>Prato Principal</h5>
				<p>
					Todos os pratos acompanham arroz, feijão, e a sobremesa do
					dia.
				</p>
				<div class="card-itens">
					<img src="" alt="Item1" />
					Bife com Bata
					<h3>R$ 30,00</h3>
					<div class="qunatidade"></div>
				</div>
				<div class="card-itens">
					<img src="" alt="Item2" />
					Coxa de Frango Crocante
					<h3>R$ 25,00</h3>
					<div class="qunatidade"></div>
				</div>
				<div class="card-itens">
					<img src="" alt="Item3" />
					Carne de Panela
					<h3>R$ 22,00</h3>
					<div class="qunatidade"></div>
				</div>
			</div>
			<div class="card">
				<h5>Acompanhamentos</h5>
				<p>Porções para uma pessoa</p>
				<div class="card-itens">
					<img src="" alt="Item4" />
					Farofa
					<h3>R$ 10,00</h3>
					<div class="qunatidade"></div>
				</div>
				<div class="card-itens">
					<img src="" alt="Item5" />
					Slada
					<h3>R$ 8,00</h3>
					<div class="qunatidade"></div>
				</div>
				<div class="card-itens">
					<img src="" alt="Item6" />
					Torresmo
					<h3>R$ 12,00</h3>
					<div class="qunatidade"></div>
				</div>
			</div>
			<div class="card">
				<input type="text" placeholder="Nome" />
				<input type="text" placeholder="Telefone" />
				<input type="text" placeholder="Email" />
			</div>
			<button>Calcular</button>
		</div>
	</body>
</html>
